<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Newsletter Card Component - FrontendPro Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Write your HTML here -->
    <div class="container">
      <h1>Level up your Frontend Skills</h1>
      <p>Sign up for our free newsletter to receive weekly coding challenges that will help you improve your frontend development skills.</p>
      <form action="">
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <button type="submit"  id="submitButton">Subscribe</button>
      </form>
      <input type="checkbox" name="" class="checkbox" />
      <label for="check" class="check">By checking this box, you agree to receive our weekly newsletter containg coding challenges, tips and other repated content. You may unsubscribe from newsletter at any time</label>

    </div>
    <script src="script.js"></script>
  </body>
</html>
